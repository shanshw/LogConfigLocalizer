
    <!DOCTYPE html>

            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>hadoop.security.dns.log-slow-lookups.threshold.ms</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>bcyIb</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>2-1-ERROR	Error starting MRAppMasterjava.lang.NumberFormatException: For input string: "bcyIb"</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option "hadoop.security.dns.log-slow-lookups.threshold.ms" is expected to be an integer value. However, the current value "bcyIb" is not a valid integer, which causes a NumberFormatException during the system startup. This is the most likely root cause of the error.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `

                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>mapreduce.am.max-attempts</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>2</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>2-1-ERROR	Error starting MRAppMasterjava.lang.NumberFormatException: For input string: "bcyIb"</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>Although the value of "mapreduce.am.max-attempts" is a valid integer, the error occurs in the MRAppMaster, which is related to the MapReduce Application Master. This configuration option might be relevant to the error, but it is less likely than the first one.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>yarn.nodemanager.runtime.linux.runc.layer-mounts-interval-secs</strong>;</li>

                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
