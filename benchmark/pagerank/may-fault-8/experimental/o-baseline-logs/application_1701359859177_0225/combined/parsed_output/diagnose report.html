
    <!DOCTYPE html>

    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>

            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");

                    <strong>[No.1]</strong>

                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option "io.bytes.per.checksum" is set to 0, which is causing an Invalid checksum type error. This option should be set to a non-zero value to avoid this error.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.client.key.provider.cache.expiry</strong>;</li>

                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option "dfs.client.key.provider.cache.expiry" is set to a very high value. This could potentially cause issues with the cache expiration of the DFS client security key.</strong>;</li>

                reportContainer.appendChild(reportItem2);

                reportItem3.innerHTML = `
