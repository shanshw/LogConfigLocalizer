
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>yarn.dispatcher.print-events-info.threshold</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>0</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>4-3-2-1-WARN	Job init failedjava.lang.ArithmeticException: / by zero</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option 'yarn.dispatcher.print-events-info.threshold' is set to 0, which is causing a division by zero error in the log. This configuration option should be set to a non-zero value to avoid this error.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>yarn.app.attempt.diagnostics.limit.kc</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>64</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong><missing></strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The description for the configuration option 'yarn.app.attempt.diagnostics.limit.kc' is missing. This could potentially cause issues if the value is not set correctly. It is recommended to provide a description for this configuration option to avoid potential issues.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.namenode.decommission.interval</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>30</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong><missing></strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option 'dfs.namenode.decommission.interval' is set to 30 seconds. This could potentially cause issues if the decommission or maintenance process takes longer than 30 seconds. It is recommended to increase this value to avoid potential issues.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
    </html>
