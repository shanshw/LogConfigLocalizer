
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>io.bytes.per.checksum</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>1579384764</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>2-1-ERROR Thread Thread[eventHandlingThread,5,main] threw an Error. Shutting down now...java.lang.OutOfMemoryError: Java heap space</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The value of io.bytes.per.checksum is too large, which may cause the Java heap space to run out of memory. The value should not be larger than io.file.buffer.size.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.client-write-packet-size</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>65536</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>2-1-ERROR Thread Thread[eventHandlingThread,5,main] threw an Error. Shutting down now...java.lang.OutOfMemoryError: Java heap space</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The dfs.client-write-packet-size might be too small, causing frequent disk I/O operations and thus leading to the OutOfMemoryError. Increasing the value might help to reduce the frequency of disk I/O operations.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>yarn.resourcemanager.delegation-token-renewer.thread-count</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>50</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>2-1-ERROR Thread Thread[eventHandlingThread,5,main] threw an Error. Shutting down now...java.lang.OutOfMemoryError: Java heap space</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The number of threads for the delegation token renewer might be too high, which could lead to high memory usage and thus cause the OutOfMemoryError. Reducing the number of threads might help to reduce memory usage.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
    </html>
