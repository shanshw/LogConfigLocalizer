
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>io.bytes.per.checksum</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>1097680759</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>2-1-ERROR</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The error log indicates a Java heap space OutOfMemoryError. This could be due to the configuration "io.bytes.per.checksum" being set to a very high value, which might be causing the system to run out of memory.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>ha.health-monitor.rpc.connect.max.retries</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>1</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>2-1-ERROR</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The error log shows a halt exception, which could be due to the system not being able to establish an RPC proxy connection to NameNode. This might be because the "ha.health-monitor.rpc.connect.max.retries" is set to 1, which means the system only tries once to establish the connection.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>yarn.resourcemanager.submission-preprocessor.file-refresh-interval-ms</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>60000</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>2-1-ERROR</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The error log shows a halt exception, which could be due to the system not being able to refresh the file in time. This might be because the "yarn.resourcemanager.submission-preprocessor.file-refresh-interval-ms" is set to 60000ms, which might be too long for the system to handle.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
    </html>
