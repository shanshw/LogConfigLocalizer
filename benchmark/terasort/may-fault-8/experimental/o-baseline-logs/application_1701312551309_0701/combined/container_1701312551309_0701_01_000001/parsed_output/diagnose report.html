
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>mapreduce.job.ubertask.maxmaps</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>132806309</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-INFO	Not uberizing job_1701312551309_0701 because: not enabled; too much RAM;</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The log indicates that the job is not being uberized due to not being enabled and having too much RAM. This could be related to the configuration option 'mapreduce.job.ubertask.maxmaps' which sets a threshold for the number of maps, beyond which the job is considered too big for the ubertasking optimization. The value is quite high, which might be causing the issue.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>yarn.nodemanager.container-log-monitor.interval-ms</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>60000</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-INFO	Not uberizing job_1701312551309_0701 because: not enabled; too much RAM;</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The log indicates that the job is not being uberized due to not being enabled and having too much RAM. This could be related to the configuration option 'yarn.nodemanager.container-log-monitor.interval-ms' which is missing a description. This could be causing the issue as the system might not be able to properly monitor the container logs.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.namenode.get-blocks.max-qps</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>20</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-INFO	Not uberizing job_1701312551309_0701 because: not enabled; too much RAM;</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The log indicates that the job is not being uberized due to not being enabled and having too much RAM. This could be related to the configuration option 'dfs.namenode.get-blocks.max-qps' which sets the maximum number of getBlocks RPCs data movement utilities can make to a NameNode per second. The value is quite low, which might be causing the issue.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
    </html>
