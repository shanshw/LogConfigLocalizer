
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>io.bytes.per.checksum</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>0</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-ERROR	Thread Thread[eventHandlingThread,5,main] threw an Exception.org.apache.hadoop.HadoopIllegalArgumentException: Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option 'io.bytes.per.checksum' is set to 0 which is causing the Invalid checksum type error. This option should be set to a value larger than 0 to ensure proper checksum calculation.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.client.failover.sleep.max.millis</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>15000</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-ERROR	Task: attempt_1701312551309_0192_r_000000_0 - exited : org.apache.hadoop.HadoopIllegalArgumentException: Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option 'dfs.client.failover.sleep.max.millis' might be causing the task to exit prematurely due to the failover attempts not being sufficient. Increasing the value might help in successful failover attempts.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>mapreduce.jobhistory.cleaner.interval-ms</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>86400000</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-INFO	Service JobHistoryEventHandler failed in state STOPPEDjava.lang.NullPointerException</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option 'mapreduce.jobhistory.cleaner.interval-ms' might be causing the JobHistoryEventHandler to fail. The interval for the job history cleaner checks might be too long causing the service to stop. Reducing the interval might help in preventing the service from stopping.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
    </html>
