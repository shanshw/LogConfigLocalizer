
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>io.bytes.per.checksum</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>0</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration 'io.bytes.per.checksum' is set to 0 which is causing the Invalid checksum type error. This configuration should be set to a valid non-zero value.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.namenode.stale.datanode.interval</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>30000</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-1 failures on node ed761ad59d44</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration 'dfs.namenode.stale.datanode.interval' is set to 30000 milliseconds. This might be causing the node to be marked as stale too quickly, leading to failures.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.namenode.resource.du.reserved</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>104857600</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-Exiting with status 1: java.lang.NullPointerException</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration 'dfs.namenode.resource.du.reserved' is set to 104857600 bytes. This might be causing the NullPointerException due to insufficient reserved space for the NameNode storage directory.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
    </html>
