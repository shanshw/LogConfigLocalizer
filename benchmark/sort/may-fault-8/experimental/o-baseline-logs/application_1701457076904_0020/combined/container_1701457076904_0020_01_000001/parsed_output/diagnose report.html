
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>io.bytes.per.checksum</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>0</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-ERROR	Thread Thread[eventHandlingThread,5,main] threw an Exception.org.apache.hadoop.HadoopIllegalArgumentException: Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration 'io.bytes.per.checksum' is set to 0 which is causing the Invalid checksum type error. This configuration should be set to a value greater than 0 to avoid this error.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.client.write.max-packets-in-flight</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>80</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-ERROR	Thread Thread[eventHandlingThread,5,main] threw an Exception.org.apache.hadoop.HadoopIllegalArgumentException: Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration 'dfs.client.write.max-packets-in-flight' might be causing the error as it is related to the number of DFSPackets allowed in flight. If the value is too high, it might cause issues with the checksum calculation.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>file.blocksize</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>67108864</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-ERROR	Thread Thread[eventHandlingThread,5,main] threw an Exception.org.apache.hadoop.HadoopIllegalArgumentException: Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration 'file.blocksize' might be related to the error as it determines the block size for the file system. If the block size is not compatible with the checksum type, it might cause issues.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
    </html>
