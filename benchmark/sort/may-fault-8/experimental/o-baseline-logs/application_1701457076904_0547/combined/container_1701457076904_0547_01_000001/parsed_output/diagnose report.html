
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>io.bytes.per.checksum</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>206984773</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>2-1-ERROR Thread Thread[eventHandlingThread,5,main] threw an Error. Shutting down now...java.lang.OutOfMemoryError: Java heap space</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The error log indicates an OutOfMemoryError, which could be caused by the large value of 'io.bytes.per.checksum'. This configuration determines the number of bytes per checksum, and if it's too large, it could lead to memory issues.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.client.write.byte-array-manager.count-limit</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>2048</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>2-1-ERROR Thread Thread[eventHandlingThread,5,main] threw an Error. Shutting down now...java.lang.OutOfMemoryError: Java heap space</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The 'dfs.client.write.byte-array-manager.count-limit' configuration could also be a potential cause for the OutOfMemoryError. This configuration limits the number of arrays allowed for each array length. If the limit is too high, it could lead to excessive memory usage.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.balancer.getBlocks.min-block-size</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>10485760</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>2-1-ERROR Thread Thread[eventHandlingThread,5,main] threw an Error. Shutting down now...java.lang.OutOfMemoryError: Java heap space</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The 'dfs.balancer.getBlocks.min-block-size' configuration could be another potential cause for the OutOfMemoryError. This configuration sets the minimum block threshold size in bytes to ignore when fetching a source's block list. If the value is too high, it could lead to excessive memory usage.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
