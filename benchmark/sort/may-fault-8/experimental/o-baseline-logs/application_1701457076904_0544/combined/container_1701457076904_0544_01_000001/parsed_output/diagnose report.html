
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>hadoop.http.authentication.token.validity</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>0</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>5-4-3-2-1-ERROR</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The value of this configuration is set to 0, which means the authentication token is not valid at all. This could be the reason why the http server failed to start, as indicated in the log.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.client.socketcache.capacity</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>16</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>5-4-3-2-1-ERROR</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The value of this configuration is set to 16, which might be too low for the system to handle the socket connections, leading to the failure of the http server.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.edit.log.transfer.bandwidthPerSec</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>0</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>5-4-3-2-1-ERROR</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The value of this configuration is set to 0, which means the bandwidth for transferring edit log is disabled. This could be the reason why the http server failed to start, as indicated in the log.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
    </html>
