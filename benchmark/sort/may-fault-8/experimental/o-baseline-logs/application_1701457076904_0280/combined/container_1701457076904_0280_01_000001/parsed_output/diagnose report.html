
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>io.bytes.per.checksum</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>0</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong><1>-ERROR	Thread Thread[eventHandlingThread,5,main] threw an Exception.org.apache.hadoop.HadoopIllegalArgumentException: Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option 'io.bytes.per.checksum' is set to 0, which is causing an Invalid checksum type error. This option should be set to a non-zero value to ensure proper checksum calculation.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.client.retry.window.base</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>3000</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong><1>-ERROR	Thread Thread[eventHandlingThread,5,main] threw an Exception.org.apache.hadoop.HadoopIllegalArgumentException: Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option 'dfs.client.retry.window.base' is set to 3000ms. This might be causing the system to retry too quickly before the checksum issue is resolved. Increasing this value might help in avoiding such errors.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.datanode.scan.period.hours</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>504</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong><1>-ERROR	Thread Thread[eventHandlingThread,5,main] threw an Exception.org.apache.hadoop.HadoopIllegalArgumentException: Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option 'dfs.datanode.scan.period.hours' is set to 504 hours. This might be causing the system to scan blocks less frequently, which could lead to checksum errors. Reducing this value might help in avoiding such errors.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
    </html>
