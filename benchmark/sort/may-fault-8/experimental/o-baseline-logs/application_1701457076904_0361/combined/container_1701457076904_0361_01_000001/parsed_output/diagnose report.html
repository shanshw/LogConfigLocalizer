
    <!DOCTYPE html>

        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>

            var creationTime = new Date();

            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>

                        <li style="background-color: #FFE4C4;">option: <strong>io.bytes.per.checksum</strong>;</li>

                        <li style="background-color: #87CEFF;">explanation: <strong>The error log indicates an OutOfMemoryError, which could be caused by the large value of io.bytes.per.checksum. This configuration option determines the number of bytes per checksum, and a large value could lead to excessive memory usage.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `

                        <li style="background-color: #87CEFF;">explanation: <strong>The value of dfs.image.transfer-bootstrap-standby.bandwidthPerSec is set to 0, which means throttling is disabled. This could potentially lead to excessive memory usage, contributing to the OutOfMemoryError observed in the log.</strong>;</li>
                    </ul>

                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `

                    </ul>
