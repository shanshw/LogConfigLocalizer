
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>io.bytes.per.checksum</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>0</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>4-3-2-1-ERROR</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration 'io.bytes.per.checksum' is set to 0 which is causing the 'Invalid checksum type' error. This configuration should be set to a value larger than 0 to ensure proper checksum calculation.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.blocksize</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>134217728</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>4-3-2-1-ERROR</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The 'dfs.blocksize' configuration might be related to the issue as it determines the size of the data blocks. If the block size is not compatible with the checksum type, it might cause errors.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.checksum.ec.socket-timeout</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>3000</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>4-3-2-1-ERROR</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The 'dfs.checksum.ec.socket-timeout' configuration might be related to the issue. If the timeout for computing the checksum is too short, it might cause errors.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
    </html>
