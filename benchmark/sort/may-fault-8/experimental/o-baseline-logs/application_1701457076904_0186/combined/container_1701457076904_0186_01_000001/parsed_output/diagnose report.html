
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>io.bytes.per.checksum</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>0</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-ERROR	Thread Thread[eventHandlingThread,5,main] threw an Exception.org.apache.hadoop.HadoopIllegalArgumentException: Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The error log indicates an invalid checksum type. The configuration option 'io.bytes.per.checksum' is set to 0, which might be causing this issue as it is responsible for the number of bytes per checksum. A value of 0 might be causing the checksum to be invalid.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>dfs.namenode.fs-limits.min-block-size</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>1048576</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-ERROR	Thread Thread[eventHandlingThread,5,main] threw an Exception.org.apache.hadoop.HadoopIllegalArgumentException: Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The error log indicates an issue with the file system. The configuration option 'dfs.namenode.fs-limits.min-block-size' might be related to this issue as it sets the minimum block size in bytes. However, it is less likely than 'io.bytes.per.checksum' to be the root cause.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>yarn.app.mapreduce.task.container.log.backups</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>0</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-ERROR	Thread Thread[eventHandlingThread,5,main] threw an Exception.org.apache.hadoop.HadoopIllegalArgumentException: Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The error log indicates an issue with the file system. The configuration option 'yarn.app.mapreduce.task.container.log.backups' might be related to this issue as it sets the number of backup files for task logs. However, it is less likely than 'io.bytes.per.checksum' and 'dfs.namenode.fs-limits.min-block-size' to be the root cause.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
    </html>
