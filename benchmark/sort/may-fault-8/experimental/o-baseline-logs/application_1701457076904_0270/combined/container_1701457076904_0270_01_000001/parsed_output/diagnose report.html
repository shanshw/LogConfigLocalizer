
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Diagnosis Report</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Diagnosis Report</h1>
        <p id="creationTime"></p>
        <div id="reportContainer"></div>
        <script>
            var creationTime = new Date();
            var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById("creationTime").textContent = "Created on " + creationTime.toLocaleDateString('en-US', options);
            var reportContainer = document.getElementById("reportContainer");
    
                var reportItem1 = document.createElement("div");
                reportItem1.innerHTML = `
                    <strong>[No.1]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>io.bytes.per.checksum</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>0</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>1-ERROR	Thread Thread[eventHandlingThread,5,main] threw an Exception.org.apache.hadoop.HadoopIllegalArgumentException: Invalid checksum type: userOpt=null, default=CRC32C:0, effective=null</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option 'io.bytes.per.checksum' is set to 0, which is causing an Invalid checksum type error. This option should be set to a value larger than 0 to ensure proper checksum calculation.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem1);
            
                var reportItem2 = document.createElement("div");
                reportItem2.innerHTML = `
                    <strong>[No.2]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>mapreduce.jobhistory.loadedjobs.cache.size</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>5</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>24-INFO	Service JobHistoryEventHandler failed in state STOPPEDjava.lang.NullPointerException</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option 'mapreduce.jobhistory.loadedjobs.cache.size' is set to 5. This might be causing the NullPointerException in the JobHistoryEventHandler service due to insufficient cache size. Increasing the cache size might resolve the issue.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem2);
            
                var reportItem3 = document.createElement("div");
                reportItem3.innerHTML = `
                    <strong>[No.3]</strong>
                    <ul>
                        <li style="background-color: #FFE4C4;">option: <strong>yarn.resourcemanager.client.thread-count</strong>;</li>
                        <li style="background-color: #7AC5CD;">value: <strong>50</strong>;</li>
                        <li style="background-color: #7CCD7C;">log: <strong>32-WARN	Graceful stop failed. Exiting..java.lang.NullPointerException</strong>;</li>
                        <li style="background-color: #87CEFF;">explanation: <strong>The configuration option 'yarn.resourcemanager.client.thread-count' is set to 50. This might be causing the NullPointerException during the graceful stop due to insufficient thread count. Increasing the thread count might resolve the issue.</strong>;</li>
                    </ul>
                `;
                reportContainer.appendChild(reportItem3);
            
    </script>
    </body>
    </html>
